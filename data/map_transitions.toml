# Notas de Diseño
# =============================================================================
#
# Estructura del Mundo:
#
#                    [6] Bosque Profundo
#                           |
#     [9] Paso ← [5] Montañas ← [1] Ullathorpe → [4] Bosque → [8] Tierras
#                           |                              
#                    [3] Campo Sur
#                           |
#                    [7] Desierto
#
# Mapas Principales:
# - Mapa 1: Ullathorpe (ciudad inicial, hub central)
# - Mapas 2-5: Áreas circundantes (bosques, campos, montañas)
# - Mapas 6-9: Áreas exteriores (más alejadas, más peligrosas)
#
# Convenciones:
# - Coordenadas de entrada: 2 o 99 (evita spawns en bordes exactos)
# - Posición central: 50 (para entradas laterales)
# - Siempre hay transición de vuelta (bidireccional)
