# Configuración de Transiciones entre Mapas
# Define qué mapa se carga cuando el jugador cruza un borde
#
# Formato:
# - from_map: ID del mapa actual
# - edge: Borde del mapa ("north", "south", "east", "west")
# - to_map: ID del mapa destino
# - to_x: Coordenada X de entrada en el nuevo mapa
# - to_y: Coordenada Y de entrada en el nuevo mapa

# =============================================================================
# Mapa 1 - Ullathorpe (Ciudad Inicial)
# =============================================================================

# Borde Norte → Bosque Norte (Mapa 2)
[[transition]]
from_map = 1
edge = "north"
to_map = 2
to_x = 50
to_y = 99  # Entra por el sur del nuevo mapa

# Borde Sur → Campo Sur (Mapa 3)
[[transition]]
from_map = 1
edge = "south"
to_map = 3
to_x = 50
to_y = 2   # Entra por el norte del nuevo mapa

